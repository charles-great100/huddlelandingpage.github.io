<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
   <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
   <nav class="logo">
     <img src="./images/logo.svg" alt="logo" class="nav-logo">
   </nav>
   <div class="huddle">
     <div class="huddle-info">
       <img src="./images/illustration-mockups.svg" alt="mockups" class="illustration-mockups">
     </div>
     <div class="huddle-txt">
       <h3>Build The Community <br> Your Fans Will Love
       </h3> <br> <br> 
       <p>
         Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Creat connections with your users as you engage in genuine discussion.
       </p> <br> <br>
        <a href="#" class="register">Register</a>
     </div>
   </div><!--huddle-->
   <div class="my-links">
     <p>Made by DaVinci</p>
     <div class="links">
       <div class="FB-link">
         <a href="#"><ion-icon name="logo-facebook" class="f"></ion-icon></a>
       </div>
       <div class="IG-link">
         <a href="https://www.instagram.com/lil_da_vinci__/"><ion-icon name="logo-instagram" class="i"></ion-icon></a>
       </div>
       <div class="twitter-link">
         <a href="#"><ion-icon name="logo-twitter" class="t"></ion-icon></a>
       </div>
     </div> <!--links-->
   </div> <!--my-links-->
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>   <!--End of body-->
</html>
